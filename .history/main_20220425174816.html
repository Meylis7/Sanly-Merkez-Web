<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanly merkez</title>
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <div class="main-container">
      <div class="header-container">
        <header>
          <a href="#" class="brand"><img src="/assets/logo.png" alt=""></a>
          <div class="menu">
            <div class="btn">
                <svg class="close-btn" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 20 20"><path fill="currentColor" fill-rule="evenodd" d="M4.293 4.293a1 1 0 0 1 1.414 0L10 8.586l4.293-4.293a1 1 0 1 1 1.414 1.414L11.414 10l4.293 4.293a1 1 0 0 1-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 0 1-1.414-1.414L8.586 10L4.293 5.707a1 1 0 0 1 0-1.414Z" clip-rule="evenodd"/></svg>
            </div>
            <a href="#">Biz barada</a>
            <a href="#">Hyzmatlar</a>
            <a href="#">Taslamalar</a>
            <a href="#">Habarlaşmak</a>
          </div>
          <div class="btn">
            <svg class="menu-btn" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 20 20"><path fill="currentColor" fill-rule="evenodd" d="M3 5a1 1 0 0 1 1-1h12a1 1 0 1 1 0 2H4a1 1 0 0 1-1-1Zm0 5a1 1 0 0 1 1-1h12a1 1 0 1 1 0 2H4a1 1 0 0 1-1-1Zm6 5a1 1 0 0 1 1-1h6a1 1 0 1 1 0 2h-6a1 1 0 0 1-1-1Z" clip-rule="evenodd"/></svg>
          </div>
        </header>
      </div>

      <div class="home-section">
        <div class="home-container">
          <div class="home-left-content">
            <div class="home-slogan">
              <p>Sanly hyzmatlaryň <br>
                takyk çözgüdi.</p>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Massa tincidunt rhoncus dolor nisi duis nunc.</p>
            </div>
          </div>
          <div class="home-right-content">
            <img src="./assets/mainphoto.png" alt="">
          </div>
        </div>
      </div>
        
    </div>
    
    

    <script type="text/javascript">
    //javascript for navigation bar effect on scroll
    window.addEventListener("scroll", function(){
      var header = document.querySelector("header");
      header.classList.toggle('sticky', window.scrollY > 0);
    });

    //javascript for responsive navigation sidebar menu
    var menu = document.querySelector('.menu');
    var menuBtn = document.querySelector('.menu-btn');
    var closeBtn = document.querySelector('.close-btn');

    menuBtn.addEventListener("click", () => {
      menu.classList.add('active');
    });

    closeBtn.addEventListener("click", () => {
      menu.classList.remove('active');
    });
    </script>

  </body>
</html>
